<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChaOz Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Dancing+Script&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header-container">
    <div class="header-top">
      <img src="image/chaoz.logo.w.png" alt="ChaOz Logo" class="logo">
      <h1 class="site-title">ChaOz</h1>
    </div>
    <p class="site-slogan">Bake with Grace, Serve with Love</p>

    <nav class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="creations.html">Creations</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTACT -->
  <main class="contact-container">
    
    <!-- COLONNE GAUCHE : INFOS -->
    <section class="contact-info">
      <h2>Contactez-nous</h2>
      <p><strong>Email :</strong> contact@chaoz.com</p>
      <p><strong>Téléphone :</strong> +230 123 4567</p>
      <p><strong>Adresse :</strong> 123 Rue de la Pâtisserie, Port Louis, Mauritius</p>
      <div class="social-links">
        <a href="#"><img src="image/icons/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="image/icons/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="image/icons/pinterest.png" alt="Pinterest"></a>
      </div>
    </section>

    <!-- COLONNE DROITE : FORMULAIRE -->
    <section class="contact-form">
      <h2>Passer une commande ou nous écrire</h2>
      <form action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Nom :</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="cake-name">Nom du gâteau :</label>
          <input type="text" id="cake-name" name="cake-name">
        </div>

        <div class="form-group">
          <label for="message">Message :</label>
          <textarea id="message" name="message" rows="5"></textarea>
        </div>

        <div class="form-group">
          <label for="upload">Upload une photo (optionnel) :</label>
          <input type="file" id="upload" name="upload" accept="image/*">
        </div>

        <button type="submit">Envoyer / Commander</button>
      </form>
    </section>

  </main>

  <footer>
    <p>© 2025 ChaOz — Crafted with Love</p>
  </footer>

</body>
</html>
