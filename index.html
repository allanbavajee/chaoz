<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChaOz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Logo -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="ChaOz Logo">
    </div>
    <!-- Menu -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Recipes</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Latest Recipes Section -->
  <section class="latest-recipes">
    <h2>Latest Recipes</h2>
    <div class="content">
      <div class="images">
        <div class="big-image">
          <img src="image/pic.temp.0.png" alt="Big Recipe">
          <img src="image/pic.temp.1.png" alt="Big2 Recipe">
        </div>
        <div class="small-images">
          <img src="image/pic.temp.2.png" alt="Small Recipe 1">
          <img src="image/pic.temp.3.png" alt="Small Recipe 2">
          <img src="image/pic.temp.4.png" alt="Small Recipe 3">
        </div>
      </div>
      <div class="welcome">
        <h3>Welcome, I'm Charlotte</h3>
        <p>Discover my favorite recipes and tips to make your meals delicious and fun!</p>
        <img class="author-photo" src="charlotte.jpg" alt="Charlotte">
        <div class="social-icons">
          <a href="#"><img src="facebook.png" alt="Facebook"></a>
          <a href="#"><img src="instagram.png" alt="Instagram"></a>
          <a href="#"><img src="twitter.png" alt="Twitter"></a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
