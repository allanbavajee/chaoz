<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChaOz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Logo -->
  <div class="logo">
    <img src="image/logo.png" alt="ChaOz Logo">
  </div>
  <h1 class="site-title">ChaOz</h1>
  <p class="slogan">Bake with Grace, Serve with Love</p>
    <!-- Menu -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Recipes</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Latest Recipes Section -->
  <section class="latest-recipes">
    <h2>Latest Recipes</h2>
    <div class="content">
      <div class="images">
          <div class="big-image side-by-side">
            <div class="image-block">
              <img src="image/pic.temp.0.png" alt="Big Recipe">
              <p class="image-desc">Chicken Avocado Pasta</p>
            </div>
            <div class="image-block">
              <img src="image/pic.temp.1.png" alt="Big2 Recipe">
              <p class="image-desc">Sausage and Veg Tray Bake</p>
            </div>
          </div> 
        <div class="small-images">
          <img src="image/pic.temp.6.png" alt="Small Recipe 6">
          <img src="image/pic.temp.3.png" alt="Small Recipe 3">
          <img src="image/pic.temp.4.png" alt="Small Recipe 4">
          <img src="image/pic.temp.5.png" alt="Small Recipe 5">
          <img src="image/pic.temp.7.png" alt="Small Recipe 7">
          <img src="image/pic.temp.8.png" alt="Small Recipe 8">
          <img src="image/pic.temp.9.png" alt="Small Recipe 9">
          <img src="image/pic.temp.10.png" alt="Small Recipe 10">
         </div>
      </div>
      <div class="welcome">
      <div class="welcome">
        <h3>Welcome, I'm Charlotte</h3>
        <p>Discover my favorite recipes and tips to make your meals delicious and fun!</p>
        <img class="author-photo" src="charlotte.jpg" alt="Charlotte">
        <div class="social-icons">
          <a href="#"><img src="facebook.png" alt="Facebook"></a>
          <a href="#"><img src="instagram.png" alt="Instagram"></a>
          <a href="#"><img src="twitter.png" alt="Twitter"></a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
