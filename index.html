<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChaOz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-top">
      <img src="image/logo.png" alt="ChaOz Logo" class="header-logo">
      <div class="title-container">
        <h1 class="site-title">ChaOz</h1>
        <p class="slogan">Bake with Grace, Serve with Love</p>
      </div>
    </div>

    <!-- MENU -->
    <nav class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Recipes</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- LATEST RECIPES -->
  <section class="latest-recipes">
    <h2>Latest Recipes</h2>

    <div class="images">

      <!-- Grandes images -->
      <div class="big-image side-by-side">
        <div class="image-block">
          <img src="image/pic.temp.0.png" alt="Big Recipe 1">
          <p class="image-desc">Chicken Avocado Pasta</p>
        </div>
        <div class="image-block">
          <img src="image/pic.temp.1.png" alt="Big Recipe 2">
          <p class="image-desc">Sausage and Veg Tray Bake</p>
        </div>
      </div> 

      <!-- Petites images -->
      <div class="small-images">
        <div class="image-block">
          <img src="image/pic.temp.6.png" alt="Small Recipe 1">
          <p class="image-desc">Banana Bread</p>
        </div>
        <div class="image-block">
          <img src="image/pic.temp.3.png" alt="Small Recipe 2">
          <p class="image-desc">Veggie Salad</p>
        </div>
        <div class="image-block">
          <img src="image/pic.temp.4.png" alt="Small Recipe 3">
          <p class="image-desc">Fruit Tart</p>
        </div>
        <div class="image-block">
          <img src="image/pic.temp.5.png" alt="Small Recipe 4">
          <p class="image-desc">Chocolate Muffin</p>
        </div>
        <div class="image-block">
          <img src="image/pic.temp.7.png" alt="Small Recipe 5">
          <p class="image-desc">Pancakes</p>
        </div>
        <div class="image-block">
          <img src="image/pic.temp.8.png" alt="Small Recipe 6">
          <p class="image-desc">Cinnamon Roll</p>
        </div>
        <div class="image-block">
          <img src="image/pic.temp.9.png" alt="Small Recipe 7">
          <p class="image-desc">Quiche</p>
        </div>
        <div class="image-block">
          <img src="image/pic.temp.10.png" alt="Small Recipe 8">
          <p class="image-desc">Brownies</p>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
