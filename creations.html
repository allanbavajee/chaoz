<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChaOz</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Dancing+Script&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

  <!-- HEADER -->
  <header class="header-container">
    <div class="header-top">
      <img src="image/chaoz.logo.w.png" alt="ChaOz Logo" class="logo">
      <h1 class="site-title">ChaOz</h1>
    </div>
    <p class="site-slogan">Bake with Grace, Serve with Love</p>

    <nav class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="creations">Creations</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
<!-- MAIN CONTENT -->
  <main class="creations-content">

    <!-- CATEGORY: Birthday Cakes -->
    <section class="category">
      <h2>Birthday Cakes</h2>
      <div class="carousel carousel-left">
        <div class="carousel-track">
          <img src="image/creation/1.png" alt="Birthday Cake 1">
          <img src="image/creation/2.png" alt="Birthday Cake 2">
          <img src="image/creation/3.png" alt="Birthday Cake 3">
          <img src="image/creation/4.png" alt="Birthday Cake 4">
          <img src="image/creation/5.png" alt="Birthday Cake 5">
        </div>
      </div>
    </section>

    <hr>

    <!-- CATEGORY: Genoises -->
    <section class="category">
      <h2>Genoises</h2>
      <div class="carousel carousel-right">
        <div class="carousel-track">
          <img src="image/creation/1.png" alt="Genoise 1">
          <img src="image/creation/2.png" alt="Genoise 2">
          <img src="image/creation/3.png" alt="Genoise 3">
          <img src="image/creation/4.png" alt="Genoise 4">
          <img src="image/creation/5.png" alt="Genoise 5">
        </div>
      </div>
    </section>

    <hr>

    <!-- CATEGORY: Marzipan -->
    <section class="category">
      <h2>Marzipan</h2>
      <div class="carousel carousel-left">
        <div class="carousel-track">
          <img src="image/creation/1.png" alt="Marzipan 1">
          <img src="image/creation/2.png" alt="Marzipan 2">
          <img src="image/creation/3.png" alt="Marzipan 3">
          <img src="image/creation/4.png" alt="Marzipan 4">
          <img src="image/creation/5.png" alt="Marzipan 5">
        </div>
      </div>
    </section>

    <hr>

    <!-- CATEGORY: Cocktail Cakes -->
    <section class="category">
      <h2>Cocktail Cakes</h2>
      <div class="carousel carousel-right">
        <div class="carousel-track">
          <img src="image/creation/1.png" alt="Cocktail Cake 1">
          <img src="image/creation/2.png" alt="Cocktail Cake 2">
          <img src="image/creation/3.png" alt="Cocktail Cake 3">
          <img src="image/creation/4.png" alt="Cocktail Cake 4">
          <img src="image/creation/5.png" alt="Cocktail Cake 5">
        </div>
      </div>
    </section>
